<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNC Markets | Auth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2 id="auth-title">Create Account</h2>
            <p id="auth-subtitle">Join as a <span id="display-role">Customer</span></p>
        </div>

        <form id="signup-form" class="auth-form">
            <input type="email" id="signup-email" placeholder="Email Address" required>
            <input type="password" id="signup-password" placeholder="Create Password" required>
            <input type="hidden" id="signup-role" value="CUSTOMER">
            <button type="submit" class="btn-main">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleAuth('login')">Login</a></p>
        </form>

        <form id="login-form" class="auth-form hidden">
            <input type="email" id="login-email" placeholder="Email Address" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="btn-main">Login</button>
            <p>New to BNC? <a href="#" onclick="toggleAuth('signup')">Create Account</a></p>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
